name: Deploy to Amber VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          echo "🚀 Iniciando deployment..."
          
          # Navegar al directorio de la aplicación
          cd /var/www/comedor-app
          
          # Hacer backup del estado actual
          echo "📦 Haciendo backup..."
          sudo cp -r /var/www/comedor-app /var/www/comedor-app-backup-$(date +%Y%m%d-%H%M%S)
          
          # Actualizar código
          echo "⬇️ Actualizando código..."
          sudo git fetch origin
          sudo git reset --hard origin/main
          
          # Instalar dependencias si es necesario
          echo "📦 Instalando dependencias..."
          sudo npm ci --production
          
          # Reiniciar aplicación con PM2
          echo "🔄 Reiniciando aplicación..."
          sudo pm2 stop comedor-app || true
          sudo pm2 start ecosystem.config.js
          sudo pm2 save
          
          # Verificar que la aplicación responda
          sleep 5
          if curl -f http://localhost:3007 > /dev/null 2>&1; then
            echo "✅ Aplicación respondiendo correctamente en puerto 3007"
          else
            echo "❌ Error: La aplicación no responde en puerto 3007"
            exit 1
          fi
          
          echo "🎉 Deployment completado exitosamente!"