name: Deploy to Amber VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          echo "ğŸš€ Iniciando deployment..."
          
          # Navegar al directorio de la aplicaciÃ³n
          cd /var/www/comedor-app
          
          # Hacer backup del estado actual
          echo "ğŸ“¦ Haciendo backup..."
          sudo cp -r /var/www/comedor-app /var/www/comedor-app-backup-$(date +%Y%m%d-%H%M%S)
          
          # Actualizar cÃ³digo
          echo "â¬‡ï¸ Actualizando cÃ³digo..."
          sudo git fetch origin
          sudo git reset --hard origin/main
          
          # Instalar dependencias si es necesario
          echo "ğŸ“¦ Instalando dependencias..."
          sudo npm ci --production
          
          # Reiniciar aplicaciÃ³n con PM2
