<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal Anulaci√≥n</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <div style="padding: 2rem; max-width: 800px; margin: 0 auto;">
        <h1>Prueba del Modal de Anulaci√≥n Mejorado</h1>
        
        <div style="margin: 2rem 0;">
            <button onclick="testPrompt()" class="btn-primary" style="padding: 1rem 2rem; margin: 1rem; border-radius: 0.5rem; border: none; background: #3b82f6; color: white; cursor: pointer;">
                üß™ Probar Modal de Anulaci√≥n

            <button onclick="testConfirm()" class="btn-secondary" style="padding: 1rem 2rem; margin: 1rem; border-radius: 0.5rem; border: 1px solid #d1d5db; background: #f3f4f6; color: #374151; cursor: pointer;">
                ‚úÖ Probar Modal de Confirmaci√≥n
            </button>
        </div>

        <div id="resultado" style="margin-top: 2rem; padding: 1rem; background: #f9fafb; border-radius: 0.5rem; border: 1px solid #e5e7eb;">
            <h3>Resultado:</h3>
            <p id="output">Haz clic en un bot√≥n para probar los modales</p>
        </div>
    </div>

    <script src="public/modules/ui.js"></script>
    <script>
        // Funciones de prueba
        async function testPrompt() {
            const output = document.getElementById('output');
            output.textContent = 'Abriendo modal de anulaci√≥n...';
            
            try {
                const motivo = await window.elegantPrompt(
                    '¬øEst√° seguro que desea anular el conduce del cliente <strong>Juan P√©rez</strong> por un valor de <strong>$2,500.00</strong>?<br><br>Por favor, ingrese el motivo de la anulaci√≥n:',
                    '‚ö†Ô∏è Anular Conduce a Cr√©dito',
                    'Ej: Error en pedido, cliente cancel√≥, producto no disponible, etc.'
                );
                
                if (motivo) {
                    output.innerHTML = `<strong>‚úÖ Motivo ingresado:</strong><br>"${motivo}"`;
                } else {
                    output.textContent = '‚ùå Anulaci√≥n cancelada';
                }
            } catch (error) {
                output.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function testConfirm() {
            const output = document.getElementById('output');
            output.textContent = 'Abriendo modal de confirmaci√≥n...';
            
            try {
                const confirmed = await window.elegantConfirm(
                    'Esta es una operaci√≥n cr√≠tica que no se puede deshacer.\n\n¬øEst√° seguro que desea continuar?',
                    'Confirmar Operaci√≥n',
                    'Esta acci√≥n es irreversible'
                );
                
                if (confirmed) {
                    output.textContent = '‚úÖ Operaci√≥n confirmada';
                } else {
                    output.textContent = '‚ùå Operaci√≥n cancelada';
                }
            } catch (error) {
                output.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        // Funci√≥n de notificaci√≥n simple para pruebas
        window.notify = {
            success: (msg) => {
                const output = document.getElementById('output');
                output.innerHTML += `<br><span style="color: #059669;">‚úÖ ${msg}</span>`;
            },
            error: (msg) => {
                const output = document.getElementById('output');
                output.innerHTML += `<br><span style="color: #dc2626;">‚ùå ${msg}</span>`;
            },
            warning: (msg) => {
                const output = document.getElementById('output');
                output.innerHTML += `<br><span style="color: #d97706;">‚ö†Ô∏è ${msg}</span>`;
            }
        };
    </script>
</body>
</html>
